    title: Mon premier don du sang
    text: "Bonjour Manon.\nBonjour.\nAlors, je crois qu’il y a pas longtemps, là,
      vous avez fait une bonne action ?\nOui. \nOn peut dire ça comme ça. Qu’est-ce
      que vous avez fait, alors ?\nAlors, j’ai fait mon premier don du sang. Donc
      c’est à dire que on va dans une... Un organisme spécialisé vient dans l’IUT,
      dans notre université pour... pour prendre notre sang pour les malades de l’hôpital
      qui en ont besoin...\nOui, voilà, en cas d’accident par exemple, etc...\nEn
      cas d’accident ou en cas d’anémie ...\nOui, oui. D’accord. Et alors, donc, c’était
      la première fois que vous le faisiez ?\nC’est la première fois et ça m’a marquée
      parce que j’ai... j’ai très peur des piqures en temps habituel.\nAh bon !\nVoilà.
      J’en ai... j’en fais très rarement, le plus rarement possible...\nOui ?\n...
      pour... pour éviter ça au maximum. Et puis...\nOui, et là, c’est pas une petite
      piqure ! Ça dure un moment, en fait !\nAh non, ça dure quinze – vingt minutes.\nAh,
      d’accord.\nIls prennent... je sais plus combien de litres de sang. Ah, c’est
      beaucoup.\nOui, oui. D’accord.\nOuais, ouais, ouais.\nEt donc vous avez franchi
      le pas.\nVoilà.\nMais pourquoi, alors ?\nParce que je pense que c’est important
      d’aider les autres, surtout que j’ai appris que j’ai un sang assez rare.\nAh
      oui ? C’est vrai ?\nOuais.\nPourquoi ? C’est quoi ?\nA négatif.\nAh, d’accord.
      Oui, oui. Moi, c’est pareil.\nC’est un sang... Ah, c’est vrai ?\nOui, oui.\nAssez
      rare, donc voilà, les gens, si ils en ont besoin. Et puis si un jour, moi j’en
      ai besoin, je serai contente que d’autres en donnent. Donc voilà.\nOui, oui.
      D’accord.\nEn attendant, je fais ça.\nOui, oui, bien sûr. Et alors, comment
      ça se passe concrètement? Donc vous êtes allée... Donc ils sont venus à l’IUT,
      là. Ils installent tout bien comme il faut, et alors vous y allez et puis...\nOn
      y va, ils nous de ... Ils nous posent quelques questions par rapport à notre
      hygiène de vie évidemment, pour... pour les maladies, tout ça, si on n’a pas
      eu... été malades, pour les médicaments dans le sang, tout ça. Et puis après,
      ils vous installent sur une... sur une table, allongé, et ils vous... ils vous
      piquent et...\nEt on attend.\nEt on attend, 15 ou 20 minutes.\nOui, d’accord.
      Et le temps n’est pas trop long ? On se sent pas un peu bizarre ou...?\nOn se
      sent bizarre, mais ils sont vraiment à côté de nous pour... pour justement qu’on...
      qu’on reste éveillé en quelque sorte, et qu’on reste actif pour pas justement
      qu’on parte... un peu à...\nOui, à se poser des questions, tout ça, et puis
      se sentir affaibli ou quelque chose.\nVoilà. Donc ils sont vraiment à côté de
      nous, à nous parler, à nous faire rigoler pour voir si on est toujours conscient,
      finalement.\nAh oui, d’accord.\nOui, oui. Voilà.\nOui, oui, oui. Et après, alors,
      à la fin, qu’est-ce qui se passe ?\nA la fin, ils vous enlèvent la piqure. Et
      d’ailleurs, c’est là que je me suis évanouie !\nCarrément ?\nOuais.\nAh bon,
      d’accord !\nOui, oui. Ils ont dû... Ils ont dû me mettre les pieds en l’air.
      Ils ont... Ils ont bien rigolé parce que justement, ils... ils ont vu que quand
      je suis partie, justement, c’est quand ils ont enlevé la piqure, je souriais
      et quand je suis... quand je me suis... quand j’ai repris conscience, ils m’ont
      dit que c’était la... la première fois qu’ils avaient vu quelqu’un partir...\nEn
      souriant ?\n...en souriant.\nAh bon, d’accord. Alors vous êtes très spéciale
      !\nVoilà.\nAh oui ? Et alors, donc... mais vous vous êtes évanouie carrément
      ?\nAh oui, carrément ! J’ai perdu conscience pendant... bon pas longtemps, hein,
      peut-être une ou deux minutes, le temps que... que ça revienne. Je pense que
      c’était un...\nUn étourdissement ?\n... un trop-plein... trop-plein d’émotions
      en fait.\nAh d’accord !\nD’être contente et à la fois d’avoir eu peur.\nAh bon
      !\nTout ça, ouais.\nVous êtes à ce point sensible...\nAh oui, oui, vraiment.\n...
      émotive.\nOuais.\nD’accord. Et alors, qu’est-ce qu’ils ont fait, eux ? Ils vous
      ont... quoi ? Je sais pas... tapé sur les joues ?\nNon, non, ils ont été très
      calmes, apparemment, d’après ce que j’ai entendu.\nIl faut placer dans une bonne
      position, quoi. C’est ça ?\nVoilà, ils ont juste relevé mes pieds. Et ils m’ont...
      Ils m’ont mis un... un coton imbibé de... de quelque chose. Je sais pas ce que
      c’était. Ça... ça sentait l’eucalyptus.\nAh oui, oui. Pour un peu vous...\nPour
      un peu...\n... stimuler.\nOuais, voilà.\nD’accord. Bon bah c’est sympa ! J’espère
      que tout le monde se... s’évanouit pas après les... les prises de sang comme
      ça ! Et il y a pas à manger aussi un peu, non ? C’est ça ?\nVoilà, et après
      ils nous... ils nous donnent ce qu’on veut: un... un gâteau ou un verre de...
      de soda..\nOuais, ouais, pour reconstituer...\n... un truc bien sucré.\nOuais
      d’accord, pour se reconstituer les forces.\nPour repartir, voilà.\nD’accord.
      Bon bah c’est bien, alors, d’avoir fait ça. Est-ce que vous recommencerez, alors
      ?\nOui, oui. Il faut attendre trois mois. Donc je l’ai fait en février et je
      compte bien le faire en juin, là, ouais.\nAh bon d’accord. Et alors, vous comptez
      vous évanouir à nouveau ?\nNon, je vais essayer... je vais essayer de me retenir.\nD’accord.\nJe
      vais leur expliquer que je suis un peu émotive. Et...\nUn peu, oui. Hm, hm.
      Mais peut-être que la deuxième fois, comme vous saurez déjà comment ça se passe,
      ce sera moins...\nOui, je pense.\n... moins stressant.\nJe... je pars avec moins
      d’appréhension, en tout cas, pour la deuxième fois.\nOui, d’accord. Bon, bah,
      c’est bien, alors, d’avoir fait ça.\nOui.\nD’accord. Bah très bien pour les...
      pour les gens à qui ça va servir. Merci Manon."
