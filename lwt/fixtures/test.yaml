############# LANGUAGES 
- model: "lwt.languages"
  pk: 12
  fields:
     created_date: "2020-07-25"
     modified_date: "2020-07-25"
     owner: 2
     name: "Portuguese (Portugal)"
     dict1uri: "http://www.wordreference.com/pten/###"
     dict2uri: "https://context.reverso.net/translation/portuguese-english/###"
     googletranslateuri: "*http://translate.google.com/?ie=UTF-8&sl=pt&tl=en&text=###" 
     textsize: 150
     charactersubstitutions: "´=\"|`=\"|’=\"|‘=\"|...=…|..=‥"
     regexpsplitsentences: ".!?:;"
     exceptionssplitsentences: "Mr.|Dr.|[A-Z].|Vd.|Vds."
     regexpwordcharacters: "a-zA-ZÀ-ÖØ-öø-ȳ"
     removespaces: false
     spliteachchar: false
     righttoleft: false
     code_639_1: pt
     code_639_2t: por
     code_639_2b: por
     django_code: pt
     exporttemplate: "$word<br>$sentence,$translation<br>$romanization<br>$compoundword<br>$similarword<br>$extra_field<br>$status"
