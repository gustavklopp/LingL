#   "this is the fixtures for a bunch of languages."
#   "language code: https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes "
#   "Django code: See LANG_INFO in https://github.com/django/django/blob/master/django/conf/locale/__init__.py"
#
- model: "lwt.languages"
  pk: 1
  fields:
     created_date: "2020-07-25"
     modified_date: "2020-07-25"
     owner: 1
     name: English
     dicturi: >-
        https://glosbe.com/gapi/translate?from=eng&&dest=•••&format=json, 
        https://en.wiktionary.org/wiki/###
     googletranslateuri: "*http://translate.google.com/?ie=UTF-8&sl=en&tl=••&text=###"
     textsize: 150
     charactersubstitutions: "´=\"|`=\"|’=\"|‘=\"|...=…|..=‥"
     regexpsplitsentences: ".!?:;"
     exceptionssplitsentences: "Mr.|Dr.|[A-Z].|Vd.|Vds."
     regexpwordcharacters: "a-zA-ZÀ-ÖØ-öø-ȳ"
     removespaces: false
     spliteachchar: false
     righttoleft: false
     code_639_1: en
     code_639_2t: eng
     code_639_2b: eng
     django_code: en
# "for ex: English => French   \"https://glosbe.com/gapi/translate?from=eng&dest=fra&format=json\""
     exporttemplate: "$word<br>$sentence,$translation<br>$romanization<br>$compoundword<br>$similarword<br>$extra_field<br>$status"
